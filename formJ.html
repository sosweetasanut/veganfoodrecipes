<html>
    <head>
        <title>Fried Recipes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/themes/default/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
        <link href="app.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <section data-role="page" id="grid">
            <header data-role="header" data-add-back-btn="true">
                <h1>แนะนำร้านเจ</h1>
                <a href="" data-role="button" data-rel="back" data-icon="arrow-l" data-iconpos="notext"></a>
                <a href="index.html#home" rel="external" data-role="button" data-icon="home" data-iconpos="notext"></a>                
            </header>
            <div data-role="content"> 
                <form>
                    <div class="ui-field-contain">
                        <label>ผู้แนะนำ:</label>
                        <input type="text" placeholder="ชื่อ">
                    </div>                    
                    <div class="ui-field-contain">
                        <label>ร้านอาหารเจแนะนำ:</label>
                        <input type="text" placeholder="ชื่อร้าน">
                    </div>
                    <div class="ui-field-contain">
                        <label>ที่ตั้ง:</label>
                        <textarea></textarea>
                    </div>            
                    <div class="ui-field-contain">
                        <label>คะแนน:</label>
                        <input type="range" min="1" max="10" step="0.5" placeholder="1-10">
                    </div> 
                    <div class="ui-field-contain">
                        <fieldset data-role="controlgroup" data-type="horizontal">
                            <button type="submit" data-icon="check" data-mini="true">Send</button>
                            <button type="reset" data-icon="delete" data-mini="true">Cancel</button>
                        </fieldset>
                    </div>
                    
                </form>
                
            </div>
            <footer data-role="footer" >
                
            </footer>
        </section>
    </body>
